<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formas de exibição usando JavaScript</h1>

    <script>
        document.write("Esse texto está sendo exibido na body pelo JS"); //exibição em tela
        document.write("<br>")
        document.write("Esse outro texto está sendo exibido na body pelo JS");

        alert("Esse outro texto está sendo exibido no alert pelo JS")

        console.log("Esse texto está sendo exibido pelo console.")
    </script>

</body>
</html>
