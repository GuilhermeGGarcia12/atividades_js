<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Testando variáveis</h1>

    <script>
        let numero = prompt("Entre com o numero de telefone aqui");
        let nome = prompt("Entre com o nome aqui");
        let peso = parseInt(prompt("Insira seu peso aqui"));
        let altura = parseFloat(prompt("Insira sua altura aqui"));
        let genêro = prompt("Qual seu genêro?");
        let nascionalidade = prompt("Qual sua nascionalidade?");
        let estadocivil = prompt("Informe seu estado cívil");

        document.write("O número é: " + numero)
        document.write("<br>");
        document.write("O nome é: " + nome)
        document.write("<br>");
        document.write("O peso é: " + peso)
        document.write("<br>");
        document.write("A altura é: " + altura)
        document.write("<br>");
        document.write("O genêro é: " + genêro)
        document.write("<br>");
        document.write("A nascionalidade é: " + nascionalidade)
        document.write("<br>");
        document.write("O estado cívil é: " + estadocivil)
    </script>
</body>
</html>
