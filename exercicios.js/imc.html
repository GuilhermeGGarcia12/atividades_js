<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let peso = prompt("Digite seu peso em quilogramas:")
let altura_cm = prompt("Digite sua altura em centímetros:")

let altura_m = altura_cm / 100

let imc = peso / (altura_m * altura_m)

document.write("Seu imc é de: " + imc.toFixed(2))

if(imc < 18.5){
    document.write("Você está abaixo do peso ideal.");
}else if (imc >= 18.5 && <=24.9){
    document.write("Você está com o peso ideal!");
}else if(imc >= 25 && imc <= 29.9){
    document.write("Você está no sobrepeso.");
}else if(imc >= 30 && imc <= 34.9){
    document.write("Você está no sobrepeso I.");
}else if(imc >= 35 && imc <= 39.9){
    document.write("Você está no sobrepeso II.");
}

    </script>   
</body>
</html>
